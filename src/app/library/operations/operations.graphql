query GetAllBooks {
	books {
		id
		title
		author
		releaseYear
	}
}

query GetBook($id: ID!) {
	book(id: $id) {
		id
		title
		author
		releaseYear
	}
}

mutation CreateBook($info: NewBookInput!) {
	addOne(book: $info) {
		id
		title
	}
}

mutation UpdateReleaseInfo($info: UpdateReleaseInfoInput!) {
	setReleaseInfo(info: $info) {
		author
		releaseYear
	}
}
