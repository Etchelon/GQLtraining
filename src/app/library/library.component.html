<!-- Resources -->
<h2>Library</h2>
<p>Here are all the books we have in the catalog right now:</p>

<div class="card-container">
	<div *ngFor="let book of books; let i = index;" class="card">
		<svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
			<path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" />
		</svg>
		<span>{{ book.title }}</span>
		<span *ngIf="book.author">(by {{ book.author }})</span>
	</div>
